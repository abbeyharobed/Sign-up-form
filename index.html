<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2> Create Account</h2>
        </div>

        <form action="" class="form" id="form">
            <div class="form-control">
                <label for="UserName">Username</label>
                <input id="UserName" type="text" placeholder="Name goes here..." required>
                <i class="check">v</i>
                <i class="exclamation">!</i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="Email">Email</label>
                <input id="Email" type="email" placeholder="Email goes here..." required>
                <i class="check">v</i>
                <i class="exclamation">!</i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="Password">Password</label>
                <input id="Password" type="password" placeholder="Password goes here..." required>
                <i class="check">v</i>
                <i class="exclamation">!</i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="Password2">Password Check</label>
                <input id="Password2" type="password" placeholder="Confirm password here..."required>
                <i class="check">v</i>
                <i class="exclamation">!</i>
                <small>Error Message</small>
            </div>

            <button onclick="checkInputs()">Submit</button>

        </form>
    </div>
    
    

    <script src="js.js"></script>
</body>
</html>
